<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Nube</title>
    <link rel="stylesheet" href="/CSS/style.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="/RECURSSOS/Modern Royal Technology Logo (1) (1).png" alt="Logo" class="logo">
                 </a>
                
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h1 class="text-center mb-4"></h1>
        <div class="text-center mb-4">
            <button id="addContactBtn" class="btn btn-primary">Agregar Contacto</button>
            <button id="viewContactsBtn" class="btn btn-secondary">Ver Agenda</button>
        </div>

        <div id="addContactModal" class="modal">
            <div class="modal-content">
                <span class="close" data-close="addContactModal">&times;</span>
                <h2 id="modalTitle">Agregar Contacto </h2>
                <form id="addContactForm">
                    <input type="hidden" id="editIndex" value="-1">
                    <div class="form-group">
                        <label for="contactName">Nombre:</label>
                        <input type="text" id="contactName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Numero:</label>
                        <input type="text" id="contactNumber" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <div id="viewContactsModal" class="modal">
            <div class="modal-content">
                <span class="close" data-close="viewContactsModal">&times;</span>
                <h2>Contactos</h2>
                <input type="text" id="searchContacts" placeholder="Buscar contacto..." class="form-control mb-3">
                <ul id="contactsList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="/JS/api.js"></script>
    <script src="/JS/main.js"></script>
</body>
</html>
